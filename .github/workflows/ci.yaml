on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run docker
        run: docker-compose -f docker/docker-compose.yml up -d

      - name: Run tests
        run: docker exec app sh -c "cd /app && mvn clean verify"
